<h1>ZShell notes</h1>
<p>This page contains notes about ZShell</p>
<p>Last command with !!</p>
<pre class="highlight shell"><span class="gp">$ </span>ls /tmp/&#x000A;<span class="gp">$ </span>!!file <span class="c"># Becomes ls /tmp/file</span>&#x000A;</pre><p>$! is the last argument from the previous command</p>
<pre class="highlight shell"><span class="gp">$ </span>ls /tmp/&#x000A;<span class="gp">$ </span>cat <span class="nv">$!</span>/file <span class="c"># appends /file to last argument</span>&#x000A;</pre>
